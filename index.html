<!DOCTYPE html>
<html>
<head>
    <title>Draggable Word Cards</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="middleVoca.js"></script>
    <style>
        #body {
            margin: 0px;
        }
        .contents-body{
            position: relative;
            width: 100%;
            height: 50vh;
            border: 2px solid #22222220;
            border-radius: 3vh;

        }
        .wordBox{
            position: relative;
            height: 30vh;
        }
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30vh;
        }

        .card {
            position: absolute;
            width: 35vh;
            height: 25vh;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            background-color: #f5f5f5;
            /*border: 1px solid #22222220;*/
            border-radius: 3vh;
            user-select: none;
            font-size: 25px;
        }

        .card.flip {
            transform: rotateY(180deg);
        }

        .card .front,
        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            font-size: 25px;
            font-weight: unset;
        }

        .card .front {
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            font-weight: bold;
        }
        .card .front span {
            width: 80%;
            /*font-size: 25px;*/
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card .back {
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card .back span {
            width: 80%;
            /*font-size: 25px;*/
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card .back img {
            width: 100%;
            height: 100%;
        }
        .navi-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;

        }
        .nav{
            display: flex;
            justify-content: center;
            align-items: center;
            /*flex-wrap: wrap;*/
            color: white;
            margin:10px;
            background-color: #2398F8;
            border-radius: 12px;
        }
        .currentP{
            text-align: right;
            /*width: auto;*/
            margin-left: 10px;
            margin-right: 5px;
            padding: 4px;
            padding-bottom: 1px;

        }
        .totalP{
            text-align: left;
            /*width: auto;*/
            margin-left: 5px;
            margin-right: 10px;
            padding: 4px;
            padding-bottom: 1px
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
            margin-bottom: 10px;
            /*border: 1px solid goldenrod;*/
            border: 2px solid #22222220;
            /*border: 1mm ridge rgba(211, 220, 50, .6);*/
            border-radius: 5px;
            padding: 4px 0  4px 0 ;
            position: relative;
            width: 100%;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            color: rgb(2, 2, 2);
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px;
            border-radius: 50%;
            cursor: pointer;
            width: calc(100% / 3 ); /* 3개의 버튼으로 나누기 */
        }

        .button0 {
            background-color: #f5f5f5; /* 첫 번째 버튼 색상 */
        }

        .button1 {
            background-color: #f7b5b0; /* 두 번째 버튼 색상 */
        }

        .button2 {
            background-color: #ccfbc7; /* 세 번째 버튼 색상 */
        }

        .resetbutton{
            
            background-color: #b7acfd; /* 두 번째 버튼 색상 */
        }

        .speak_button {
            display: inline-block;
            padding: 10px 20px;
            color: rgb(255, 255, 255);
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px;
            border-radius: 4px;
            cursor: pointer;
            width: calc(100% / 3); /* 2개의 버튼으로 나누기 */
            
        }

        .speak1 {
            width: 30%;
            background-color: #77a7f5; /* 두 번째 버튼 색상 */
        }
        .speak2 {
            background-color: #77a7f5; /* 두 번째 버튼 색상 */
        }
        .speak3 {
            background-color: #77a7f5; /* 두 번째 버튼 색상 */
        }
        .titl {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px;
            font-weight: bold;
            height: 25px;
            width: 100%;
            margin: -8px 0 16px -8px;
            padding: 14px 16px 14px 0;
            background-color: #77a7f5;
            color: white;
        }
        .wordType{
            font-size: x-large;
            font-weight: bold;
        }

        .guideBox_left {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            left: 10px;
            width: auto;
            height: 100%;
            font-weight: bold;
            text-align: center;
            z-index: 80;
            font-size: 12px;
            /*background-color: #f7b5b0;*/
        }
        .lef {
            width: auto;
            /*padding: 10px;*/
            cursor: pointer;
            color: red;
            /*border-radius: 50px;*/
            /*background-color: #f7b5b0fa;*/
        }
        .rig {
            width: auto;
            /*padding: 10px;*/
            cursor: pointer;
            color: blue;
            /*border-radius: 50px;*/
            /*background-color: #2398F890;*/
        }
        .guideBox_right {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            right: 10px;
            width: auto;
            height: 100%;
            font-weight: bold;
            text-align: center;
            z-index: 80;
            font-size: 12px;
            /*background-color: #f7b5b0;*/
        }
        .dic_box {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            height: 80px;
            border: 1px solid #22222220;
            border-radius: 20px;
            margin: auto;
            /*margin-right: auto;*/
        }
        .dic {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            width:50px;
            border-radius: 25px;
            background-color: #b7acfdfa;
            margin: 10px;
        }
        .speak {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            width: 50px;
            border-radius: 25px;
            background-color: #ffaa01;
            margin: 10px;
            color: white;
            font-size: 40px;
            line-height: 50px; /* 높이와 동일하게 설정 */
        }
        .speak .play_icon{
            line-height: 40px;
            margin-top: 7px;
            margin-left: 7px;
        }

        /* 화면의 width가 작아질수록 버튼의 개수를 줄입니다. */
        @media (min-width: 768px) {
            .card {
                width: calc(100% *0.8);
                height: calc(100% / 3);
                font-size: 50px;
            }
            /*.button {*/
            /*    width: calc(100% / 3 ); !* 2개의 버튼으로 나누기 *!*/
            /*}*/
            /*.speak_button {*/
            /*    width: calc(100% / 3); !* 2개의 버튼으로 나누기 *!*/
            /*}*/
        }

        @media (max-width: 240px) {
            .card {
                position: absolute;
                width: calc(100% *0.8);
                height: calc(100% / 3);
                font-size: 10px;
            }
            .button {
                /*width: calc(100% /3); !* 1개의 버튼으로 나누기 *!*/
                padding: 10px 5px;
                font-size: 10px;
                white-space: nowrap;
                /*text-overflow: ellipsis;*/
                overflow: hidden;
            }
            .speak_button {
                /*width: calc(100% /3); !* 1개의 버튼으로 나누기 *!*/
                padding: 10px 5px;
                font-size: 8px;
            }
            .button-container{
                margin: 5px;
            }
            .titl {
                margin : 5px;
            }
        }
        .popup {
            display: none; /* 기본적으로 숨김 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* 반투명 배경 */
            z-index: 99;
        }
        .popup-content {
            background: white;
            width: 80%;
            height: 85%;
            padding: 20px;
            margin: 10% auto;
            border-radius: 10px;
            text-align: left;
            position: relative;
            /*overflow: scroll;*/
        }
        .meaningBox{
            background: white;
            width: 100%;
            height: 100%;
            overflow: scroll;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
        .progressbg{
            margin-bottom: 10px;
            margin-left: 5%;
            height: 10px;
            width: 90%;
            background-color: #cccccc;
            border-radius: 10px;
        }
        .progressbar{
            height: 10px;
            width: 10%;
            background-color: #2398F8;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="titl">
        단어 암기
    </div>
    <div class="button-container">
        <div class="wordType">미학습 단어</div>
    </div>
    <div class="contents-body">
        <div class="wordBox">
            <div class="guideBox_left"> <div class="lef"> <div>모를때</div><div>👆---</div> </div></div>
            <div class="guideBox_right"> <div class="rig"> <div>알 때</div><div>---👆</div> </div></div>
            <div class="card-container"></div>
        </div>
        <div class="dic_box">
            <div class="dic">📖</div>
<!--            <div class="speak">🔊</div>-->
            <div class="speak"><div class="play_icon">►</div></div>

        </div>
<!--        <div class="progressbg"><div class="progressbar"></div></div>-->
        <div class="navi-container">
            <div class="nav">
                <span class="currentP">1</span><span>/</span><span class="totalP">10</span></div>
            </div>
    </div>
<!--    <div class="button-container">-->
<!--        <a href="#" class="speak_button speak1">🔊  단어</a>-->
<!--        <a href="#" class="speak_button speak2">🔊  단어&뜻</a>-->
<!--        <a href="#" class="speak_button speak3">🔊  자동재생</a>-->
<!--    </div>-->
    <div class="button-container">
        <a href="#" class="button button0">미학습단어</a>
        <a href="#" class="button button1">모르는단어</a>
        <a href="#" class="button button2">기억한단어</a>
        <a href="#" class="button resetbutton">단어초기화</a>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <div class="meaningBox" id="meaningBox"></div>
        </div>
    </div>
</body>
</html>
