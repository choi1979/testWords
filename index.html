        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40vh;

        .card {
            position: absolute;
            width: 300px;
            height: 200px;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            background-color: #fefcea;
            border: 1px solid #222222;
            border-radius: 30px;
            user-select: none;
            font-size: 25px;
        }

        .card.flip {
            transform: rotateY(180deg);
        }

        .card .front,
        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card .front {
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card .front span {
            width: 80%;
            /*font-size: 25px;*/
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card .back {
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card .back span {
            width: 80%;
            /*font-size: 25px;*/

            justify-content: center;
            align-items: center;
        }
